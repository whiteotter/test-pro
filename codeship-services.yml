demo:
  build:
    image: test-pro
    dockerfile_path: Dockerfile
  links:
    - redis
    - postgres
  environment:
    TEST_TOKEN: Testing123
  volumes:
    - ./tmp:/code

redis:
  image: redis:3.0.5

postgres:
   image: postgres:9.3.6

demo_volumes:
  build:
    image: myvolume
    dockerfile: Dockerfile.volumes
  volumes_from:
    - demo
